<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <header class="navbar">
        <ul class="nav-list">
          <li class="nav-item">Home</li>
          <li class="nav-item">Contact</li>
          <li class="nav-item">About</li>
          <li class="nav-item">Services</li>
        </ul>
      </header>
      <main class="main">
        <aside>
          <h1>Aside</h1>
        </aside>
        <article>
          <h1 class="article-text">
            Article
          </h1>
          <div class="article-image-container">
            <img
              src="https://images.unsplash.com/photo-1607799279861-4dd421887fb3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
              alt=""
              class="article-img"
            />
            <img
              src="https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt=""
              class="article-img"
            />
            <img
              src="https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
              alt=""
              class="article-img"
            />
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
